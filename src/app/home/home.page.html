<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>
      Para Zelda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">Para Zelda</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="1">
          <ion-buttons size="10" offset="5">
            <ion-button [routerLink]="['/heart']" color="success">
              <ion-icon slot="start" name="heart"></ion-icon>
              <ion-label> <h1> Presiona si te llamas Diana Zelda uwu </h1></ion-label>
            </ion-button>
          </ion-buttons>  
        </ion-col>
      </ion-row>
    </ion-grid>
              
  </div>
</ion-content>
